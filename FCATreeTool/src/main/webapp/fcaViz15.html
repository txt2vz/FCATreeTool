<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>FCA Tree</title>

    <style type="text/css">
        .link {
            stroke: #777;
            stroke-width: 2 px;
        }
        
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
        }
        
        .node text {
            font: 12px sans-serif;
            cursor: pointer;
        }
        
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
    </style>
</head>

<body>
    <div class="container  col-md-12">
        <h1>FCA Tree Tool</h1>
        <p>Select fields, choose a valid JSON file and upload/draw:</p>
        <div class="well col-md-12">
            <div class="row">
                <div class="col-md-3">

                    <input type="checkbox" id="attributes" name="attributes"> Show Attributes
                    <br />
                    <input type="checkbox" id="objects" name="objects"> Show Objects
                    <br />
                    <input type="checkbox" id="objectCount" name="objectCount"> Show Object Count
                </div>

                <div class="col-md-3">
                    Diagram Type:
                    <br />
                    <form id="treeType">
                        <input type="radio" id="force" name="type" value="force"> Force
                        <br />
                        <input type="radio" id="dendrogram" name="type" value="dendrogram" checked="true"> Dendrogram
                    </form>
                </div>

                <div class="col-md-3">
                    Show Tree:
                    <form id="expanded">
                        <input type="radio" id="full" name="type" value="full"> Fully Expanded
                        <br />
                        <input type="radio" id="oneLevel" name="type" value="oneLevel" checked="true"> One Level
                    </form>
                </div>

                <div class="col-md-3">
                    <input type="file" id="files" />

                    <button id="upload">Upload->Draw Tree</button>
                </div>
            </div>
        </div>
        <div class="row col-md-12">
            <div class='main active'></div>
        </div>
    </div>
    <script>
        var fileInput = $('#files');
        var uploadButton = $('#upload');

        uploadButton.on('click', function() {
            if (!window.FileReader) {
                alert('Your browser is not supported')
            }
            var input = fileInput.get(0);
            console.log("in upload");

            // Create a reader object
            var reader = new FileReader();
            if (input.files.length) {
                var textFile = input.files[0];
                reader.readAsText(textFile);
                $(reader).on('load', processFile);
            } else {
                alert('Please select a valid json file before continuing')
            }
        });
    </script>
    <script>
        var obj;

        function processFile(e) {
            console.log("in process file");
            var jsonFile = e.target.result,
                results;

            if (jsonFile && jsonFile.length) {
                obj = JSON.parse(jsonFile);
                console.log("Node[0].Node" + obj.Node  + " ob cnt " + obj.ObjectCount);

                if ($('input[name=type]:checked', '#treeType').val() == "force")
                    drawForce(obj.Concepts);
                else
                    drawDendrogram(obj);
            };
        }

        function drawDendrogram(concepts) {
            d3.select("svg").remove();
            // Calculate total nodes, max label length
            var totalNodes = 0;
            var maxLabelLength = 0;
            // variables for drag/drop
            var selectedNode = null;
            var draggingNode = null;
            // panning variables
            var panSpeed = 200;
            var panBoundary = 20; // Within 20px from edges will pan when dragging.

            var treeData = concepts;
            var fullyExpanded = $('input[name=type]:checked', '#expanded').val() == "full";
            console.log("fully expanded: " + fullyExpanded);
            
         
           // console.log("treeData length " + treeData.length);
            console.log("treeData.Node " + treeData.Node + " treeData[0] objectCount " + treeData.ObjectCount);      
            var closeNodeFillColor = "red";
            var heightFactor;
       //     if (obj.Concepts.length > 100)
       //         heightFactor = 7000;
       //     else
       //     if (obj.Concepts.length > 30)
      //          heightFactor = 1400;
       //     else
                heightFactor = 800;

            var margin = {
                    top: 20,
                    right: 20,
                    bottom: 20,
                    left: 20
                },

                width = 7000 - margin.right - margin.left,
                height = heightFactor - margin.top - margin.bottom;

            var i = 0,
                duration = 750,
                root;

            var tree = d3.layout.tree()
                .size([height, width]);

            var diagonal = d3.svg.diagonal()
                .projection(function(d) {
                    return [d.y, d.x];
                });

            function pan(domNode, direction) {
                var speed = panSpeed;
                if (panTimer) {
                    clearTimeout(panTimer);
                    translateCoords = d3.transform(svgGroup.attr("transform"));
                    if (direction == 'left' || direction == 'right') {
                        translateX = direction == 'left' ? translateCoords.translate[0] + speed : translateCoords.translate[0] - speed;
                        translateY = translateCoords.translate[1];
                    } else if (direction == 'up' || direction == 'down') {
                        translateX = translateCoords.translate[0];
                        translateY = direction == 'up' ? translateCoords.translate[1] + speed : translateCoords.translate[1] - speed;
                    }
                    scaleX = translateCoords.scale[0];
                    scaleY = translateCoords.scale[1];
                    scale = zoomListener.scale();
                    svgGroup.transition().attr("transform", "translate(" + translateX + "," + translateY + ")scale(" + scale + ")");
                    d3.select(domNode).select('g.node').attr("transform", "translate(" + translateX + "," + translateY + ")");
                    zoomListener.scale(zoomListener.scale());
                    zoomListener.translate([translateX, translateY]);
                    panTimer = setTimeout(function() {
                        pan(domNode, speed, direction);
                    }, 50);
                }
            }

            // Define the zoom function for the zoomable tree

            function zoom() {
                svgGroup.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
            }


            // define the zoomListener which calls the zoom function on the "zoom" event constrained within the scaleExtents
            var zoomListener = d3.behavior.zoom().scaleExtent([0.1, 3]).on("zoom", zoom);

            var baseSvg = d3.select(".main").append("svg")
                .attr("width", width + margin.right + margin.left)
                .attr("height", height + margin.top + margin.bottom)
                .attr("class", "overlay")
                .call(zoomListener);
        
            // d3.select(self.frameElement).style("height", "500px");

            function update(source) {
                console.log("in update ");
                // Compute the new height, function counts total children of root node and sets tree height accordingly.
                // This prevents the layout looking squashed when new nodes are made visible or looking sparse when nodes are removed
                // This makes the layout more consistent.
                var levelWidth = [1];
                var childCount = function(level, n) {

                    if (n.children && n.children.length > 0) {
                        if (levelWidth.length <= level + 1) levelWidth.push(0);

                        levelWidth[level + 1] += n.children.length;
                        n.children.forEach(function(d) {
                            childCount(level + 1, d);
                        });
                    }
                };
                childCount(0, root);
                var newHeight = d3.max(levelWidth) * 100; //25; // 25 pixels per line  

                var viewerWidth = 250;
                tree = tree.size([newHeight, viewerWidth]);


                // Compute the new tree layout.
                var nodes = tree.nodes(root).reverse(),
                    links = tree.links(nodes);

                // Normalize for fixed-depth.  Horizontal distance between nodes.
                nodes.forEach(function(d) {
                    d.y = d.depth * 470;
                });

                // Update the nodes…
                node = svgGroup.selectAll("g.node")
                    .data(nodes, function(d) {
                        return d.id || (d.id = ++i);
                    });

                // Enter any new nodes at the parent's previous position.
                var nodeEnter = node.enter().append("g")
                    .attr("class", "node")
                    .attr("transform", function(d) {
                        return "translate(" + source.y0 + "," + source.x0 + ")";
                    })
                    .on("click", click);

                nodeEnter.append("circle")
                    .attr("r", 1e-6)
                    .style("fill", function(d) {
                        return d._children ? "lightsteelblue" : "#fff";
                    });

                node.selectAll("text").remove();

                //NodeID
                node.append("text")
                    .attr("dy", ".35em")
                    .attr("text-anchor", "middle")
                    .text(function(d) {
                        return d.Node;
                    });
					
					  node.append("svg:title")
                    .text(function(d) {
                        return d.attributes;
                        //if (d._children){
                        //	 console.log("d node " + d.Node + " d childr " + d._children.length);
                        //      return  d.objects;
                        //			}
                        //      else 
                        //         return  d.own_objects;
                    });

                
				    if (document.getElementById('attributes').checked)
                    node.append("text")
                    .attr("transform", "translate(15, 0)")
                    .text(function(d) {
                        return d.attributes
                    });

				if (document.getElementById('objects').checked)
                    node.append("text")
                    .attr("transform", "translate(15, 12)")
                    .text(function(d) {

                        if (d._children)
                            return d.objects;
                        else
                            return d.own_objects;
                    });
            
                if (document.getElementById('objectCount').checked)
                    node.append("text")
                    .attr("transform", "translate(15, 24)")
                    .text(function(d) {
                        return d.ObjectCount
                    });

                // Transition nodes to their new position.
                var nodeUpdate = node.transition()
                    .duration(duration)
                    .attr("transform", function(d) {
                        return "translate(" + d.y + "," + d.x + ")";
                    });

                nodeUpdate.select("circle")
                    .attr("r", 15)
                    .style("fill", function(d) {
                        return d._children ? closeNodeFillColor : "#fff";
                    });

                // Transition exiting nodes to the parent's new position.
                var nodeExit = node.exit().transition()
                    .duration(duration)
                    .attr("transform", function(d) {
                        return "translate(" + source.y + "," + source.x + ")";
                    })
                    .remove();

                nodeExit.select("circle")
                    .attr("r", 1e-6);

                nodeExit.select("text")
                    .text("uo")
                    .style("fill-opacity", 1e-6);

                // Update the links…  jjjjj
                var link = svgGroup.selectAll("path.link")
                    .data(links, function(d) {
                        return d.target.id;
                    });
              

                // Enter any new links at the parent's previous position.
                link.enter().insert("path", "g")
                    .attr("class", "link")
                    .attr("d", function(d) {
                        var o = {
                            x: source.x0,
                            y: source.y0
                        };
                        return diagonal({
                            source: o,
                            target: o
                        });
                    });

                // Transition links to their new position.
                link.transition()
                    .duration(duration)
                    .attr("d", diagonal);

                // Transition exiting nodes to the parent's new position.
                link.exit().transition()
                    .duration(duration)
                    .attr("d", function(d) {
                        var o = {
                            x: source.x,
                            y: source.y
                        };
                        return diagonal({
                            source: o,
                            target: o
                        });
                    })
                    .remove();

                // Stash the old positions for transition.
                nodes.forEach(function(d) {
                    d.x0 = d.x;
                    d.y0 = d.y;
                });                
            }

            // Toggle children on click.
            function click(d) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    d.children = d._children;
                    d._children = null;
                };
                update(d);
            };
			
			root = treeData;
            root.x0 = height / 2;
            root.y0 = 0;
			
			// Append a group which holds all nodes and which the zoom Listener can act upon.
            var svgGroup = baseSvg.append("g");
            update(root);
        }   
    </script>
</body>

</html>
